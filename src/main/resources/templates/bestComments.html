<body>
<div class="container">
    <h3 style=" font-family:verdana; color:black;"><b>TOP RATINGS</b> </h3>

    <form th:action="@{/movie/search}" method="get">
        <input type="text" name="movieTitle" id="movieTitle" th:value="${movieTitle}"/>
        <input type="submit" value="SEARCH MOVIE"/>
    </form>
    <!-- <div th:if="${not #lists.isEmpty(movies)}"> -->
    <div>
        <table class="table table-bordered">
            <tr>
            <tr>
                <th>REVIEW ID</th>
                <th>RATING</th>
                <!--       <th>Review</th> -->
                <th>TITLE</th>
                <!--          <th>YEAR</th> -->
                <!--           <th>POSTER</th>  -->
            </tr>
            <tr th:each="review: ${reviews}">
                <td th:text="${review.reviewId}"/>
                <td th:text="${review.averageRating}"/>
                <!--        <td th:text="${review.text}"/> -->
                <td th:text="${review.movieTitle}"/>
                <!--           <td th:text="${review.movieYear}"/> -->

                <!--       <td>
                           <img th:src="${review.moviePoster}" width="110"/>
                       </td> -->
            </tr>
        </table>



    </div>
</div>
