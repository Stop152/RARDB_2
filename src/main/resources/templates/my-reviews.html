<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    </div>
    <title>Reviews By User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="btn-group" role="group" aria-label="Basic example">
    <a th:href="@{/movie}" class="btn btn-outline-primary"> Home </a>
    <a th:href="@{/}" class="btn btn-outline-primary"> To Welcome Page </a>
    <a th:href="@{/login}" class="btn btn-outline-primary" sec:authorize="!isAuthenticated()"> Log In </a>
    <a th:href="@{/logout}" class="btn btn-outline-primary" sec:authorize="isAuthenticated()"> Log Out </a>
</div> <br>
<div class="welcome"> Logged in as: <span sec:authentication="name"> </span></div>
<div id="full_page">
    <div class="container" id="first">
        <h3>User:</h3>
        <table >
           <tr>
              <td width="100px">Username: </td>
               <td th:text="${user.userName}"/>
           </tr>
            <tr>
                <td>Name: </td>
                <td th:text="${user.name}"/>
            </tr>
            <tr>
                <td>Last name: </td>
                <td th:text="${user.lastName}"/>
            </tr>
        </table>
    </div>
    <div id="second">
        <table class="table table-bordered">
            <tr>
                <th>Reviews by the User:</th>
            </tr>
            <tr th:each="review: ${reviews}">
                <td style="overflow: hidden;" th:text="${review.movieTiltle} + ', ' + ${review.movieYear} + ': ' + ${review.text}"/>
            </tr>
        </table>
        <br>
    </div>
</div>

    </br></br>

    <img src= "https://c1.wallpaperflare.com/preview/39/122/576/film-movie-cinema-reel.jpg" style="width:100%" height="250px"/>
</body>
</html>
