<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
th {
text-align: center;
}
</style>
</head>
<body>

<div class="container">
    </form>
    <br>
    <div
        class="welcome"> <span sec:authentication="name"> </span>

        <h1 style="text-align:center; font-family:verdana; color:black;" > <b> CLICK ON THE MOVIE </b> </h1>
        <h3 style="text-align:center; font-family:arial; color:grey;" > to see the comments or leave your comment </h3>

    <div th:if="${not #lists.isEmpty(movieSearch)}">
        <table class="table table-bordered">
            <tr>
                <th>TITLE</th>
                <th>YEAR</th>
                <th>TYPE</th>
                <th>POSTER</th>
                <th>ACTIONS</th>
            </tr>
            <tr th:each="movieCandidate : ${movieCandidates}">
                <td th:text="${movieCandidate.title}"/>
             <!--   <td>
                    <a th:href="@{/movie/select_movie/{imdbID}(imdbID=${movieCandidate.imdbID})}}" > "th:text="${movieCandidate.title}" </a>
                </td> -->

           <!--     <td th:text="${movieCandidate.title}"/>  -->
                <td th:text="${movieCandidate.year}"/>
                <td th:text="${movieCandidate.type}"/>
                <td>
                    <img th:src="${movieCandidate.poster}" height="150px"/>
                </td>
                <td>
                    <a th:href="@{/movie/select_movie/{id}(id=${movieCandidate.imdbID})}" class="btn btn-outline-primary">
                        <span>Read more</span>
                    </a>
                </td>
            </tr>
        </table>

    </div>
    <div th:unless="${not #lists.isEmpty(movieCandidates)}">
        <div class="card">
            <div class="card-body">
                No movies with similar name
            </div>
        </div>
    </div>
    <br/><br/>

</div>
</div>

</br></br>
<div>
    <a th:href="@{/movie}" class="btn btn-outline-primary"> BACK TO SEARCH MOVIE </button></a>
    <a th:href="@{/}" class="btn btn-outline-primary"> EXIT </button></a>
    <a th:href="@{/login}" class="btn btn-outline-primary"> LOGIN </a>
    <a th:href="@{/logout}" class="btn btn-outline-primary"> LOGOUT </button></a>

</div>
</br></br>
<img src= "https://c1.wallpaperflare.com/preview/39/122/576/film-movie-cinema-reel.jpg" style="width:100%" height="250px"/>
</body>
</html>
