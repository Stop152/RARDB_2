<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Movie results:</h3>

  <div th:if="${not #lists.isEmpty(movieSearch)}">
    <table class="table table-bordered">
        <tr>
            <th>TITLE</th>
            <th>YEAR</th>
            <th>POSTER</th>
        </tr>
        
        
        
        
      <tr th:each="movieCandidate : ${movieCandidates}">
            <td th:text="${movieCandidate.Title}"/>
            <td th:text="${movieCandidate.year}"/>
            <td>
                <img th:src="${movieCandidate.poster}" height="150px"/>
            </td>
        </tr>
    </table>
    </div>

    <div th:unless="${not #lists.isEmpty(cats)}">
        <div class="card">
            <div class="card-body">
                No movies with similar name.
            </div>
        </div>
    </div>

   
</div>
</body>
</html>
